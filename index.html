<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Gwendolyn:wght@400;700&family=Pinyon+Script&display=swap"
        rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!--ADICIONANDO ALERTA DE SUCESSO-->

    <div id="alert-reserved" class="alert alert-success alert-dismissible fade show" role="alert"
        style="display: none;">
        <!-- A mensagem será preenchida dinamicamente no JavaScript -->
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <div class="topoPagina mb-4 mt-2">
            <h1 class="titulo" style="font-weight: bold;">Lista de Presentes
            </h1>
        </div>

        <div class="row" id="gift-list"></div> <!-- Usando uma row do Bootstrap -->

        <!--QR CODE PIX-->
        <div class="pix-container">
            <h4>Se preferir, nos presenteie com um PIX:</h4>

            <!-- Exibição do QR Code -->
            <img src="images/qrcode-pix.png" alt="QR Code para pagamento via Pix" class="qr-code">

            <!-- Campo para copiar a chave Pix -->
            <div class="pix-key-container">
                <input type="text" id="pix-key" class="form-control pix-key-input"
                    value="e2fe377b-1301-40cc-b7f4-0058a0af3cd0" readonly>
                <button class="btn btn-primary" onclick="copyPixKey()">Copiar</button>
                <p id="copy-message" style="color: green; margin-top: 5px;"></p>

            </div>

            <p id="copy-message" class="copy-message"></p>
        </div>

        <!--CADASTRO DE PRESENTES EM TELA-->
        <input type="text" id="gift-name" class="form-control my-3" placeholder="Nome do presente" style="">
        <button id="add-gift" class="btn btn-primary" style="display: none;">Adicionar Presente</button>
    </div>
    <div class="topoPagina mt-5">
        <h2 class="titulo mb-1">"Assim, permanecem agora estes três: a fé, a esperança e o amor. O maior destes,
            porém,
            é o
            amor."</h2>
        <h3 class="titulo mb-2">(1 Coríntios 13:13)</h3>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="script.js"></script>

    <!--ADICIONANDO MODAL DE IDENTIFICAÇÃO-->

    <div class="modal fade" id="reserveModal" tabindex="-1" role="dialog" aria-labelledby="reserveModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reserveModalLabel">Reservar Presente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="reserver-name" class="form-control" placeholder="Seu nome">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="confirm-reserve" class="btn btn-primary">Reservar</button>
                </div>
            </div>
        </div>
    </div>

    <!--ADICIONANDO MODAL DE SUCESSO-->

    <div class="modal fade" id="reservaSucesso" tabindex="-1" role="dialog" aria-labelledby="reservaSucessoLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reservaSucessoLabel">Reserva efetuada!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="textoSucesso">Presente reservado com sucesso!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="fecharModalSucesso" class="btn btn-primary"
                        data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
